<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              homeBG: "url('./assets/images/home-background.png')",
            },
            borderRadius: {
              "4xl": "2rem",
            },
            colors: {
              teal: "#0B7572",
              white: "#FFFFFF",
              oranged: "#FE724C",
            },
            fontFamily: {
              monts: ["Montserrat", "sans-serif"],
              roboto: ["Roboto", "sans-serif"],
              poppins: ["Poppins", "sans-serif"],
            },
            screens: {
              sm: "500px",
              md: "768px",
              lg: "1024px",
              xl: "1280px",
              "2xl": "1536px",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <section
      class="max-w-[1440px] h-[853px] mx-auto bg-[url('/assets/images/home-background.png')] bg-cover bg-center"
    >
      <div
        class="h-[100%] bg-gradient-to-r from-zinc-900 to-stone-900 opacity-70 relative overflow-hidden"
      >
        <div class="flex justify-between items-center px-[100px] pt-[20px]">
          <img src="./assets/images/Foodie.png" alt="" />
          <div class="flex gap-[40px] items-center">
            <ul class="flex gap-[40px]">
              <li class="list-none">
                <a
                  class="text-white font-bold font-roboto text-[16px ]"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="list-none">
                <a
                  class="text-white font-bold font-roboto text-[16px ]"
                  href="#"
                  >About Us</a
                >
              </li>
              <li class="list-none">
                <a
                  class="text-white font-bold font-roboto text-[16px ]"
                  href="#"
                  >How It Works</a
                >
              </li>
              <li class="list-none">
                <a
                  class="text-white font-bold font-roboto text-[16px ]"
                  href="#"
                  >Screenshots</a
                >
              </li>
              <li class="list-none">
                <a
                  class="text-white font-bold font-roboto text-[16px ]"
                  href="#"
                  >Testimonials</a
                >
              </li>
            </ul>
            <button
              class="w-[138px] h-[52px] bg-white rounded-[100px] text-oranged font-roboto font-bold text-[16px]"
            >
              Login
            </button>
          </div>
        </div>
        <div
          class="w-[1000px] bg-orange-900 border-3 border-red-500 h-[1000px] z-[-1] absolute top-[-300px] left-130 rounded-[50%]"
        ></div>
      </div>
    </section>
  </body>
</html>
